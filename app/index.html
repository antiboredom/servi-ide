<!DOCTYPE html>
<html>
  <head>
    <title>Untitled</title>
    <link rel="stylesheet" href="style.css" type="all" />
    <link rel="stylesheet" href="jqtree.css" type="all" />
    <script src="libs/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/tree.jquery.js"></script>
    <script src="libs/mousetrap.min.js"></script>
  </head>
  <body>
    <div id="sidebar-container">
      <div id="sidebar">
        <h1 id="project-name"></h1>
        <div id="filetree"></div>
        <div id="toolbar">
          <div id="actions">
            <button id="add" title="New file"><img src="images/add.png"></button>
            <button id="export" title="Export project"><img src="images/export.png"></button>
            <button id="settings" title="Settings"><img src="images/settings.png"></button>
          </div>
        </div>
      </div>
      <div id="sidebar-drag"></div>
    </div>
    <div id="main">
      <div id="editor"></div>
    </div>
    <div id="debug-container">
      <div id="debug-drag"></div>
      <div id="debug">
        <!--<div id="running-file-holder"><div id="running-file">testing.js</div></div>-->
      </div>
    </div>

    <input style="display:none;" id="openFile" type="file" />
    <input style="display:none;" id="saveFile" type="file" nwsaveas />
    <script src="filetree.js"></script>
    <script src="editor.js"></script>
    <script src="keys.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
